name: build CRA and request to deploy

on:
  push:
    branches:
      - main
env:
  applicationfolder: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.applicationfolder }}

    steps:
      - name: Git checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Specify node version
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install
        run: npm ci

      - name: Append environment variables to .env
        run: |
          echo "REACT_APP_CLIENT_ID=${{ env.GFI_CLIENT_ID }}" >> .env
          echo "REACT_APP_OAUTH_PROXY_URL=${{ env.SERVER_URL }}:${{ env.SERVER_PORT }}" >> .env

      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
